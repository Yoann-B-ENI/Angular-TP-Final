<section class="text-gray-400 bg-gray-900 body-font">
<div class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center">
    <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6 md:mb-0 mb-10">
    @if(artwork != null && artwork != undefined) {
        <div class="flex relative">
            <img alt={{artwork.thumbnail.alt_text}} src={{image_path}}>
        </div>
        }
        @else {
        <p class="lg:w-2/3 mx-auto leading-relaxed text-base">Artwork loading...</p>
        }
    </div>

    <div class="lg:flex-grow md:w-1/2 lg:pl-24 md:pl-16 flex flex-col md:items-start md:text-left items-center text-center">
    @if (artwork != null &&artwork != undefined) {
        <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-white">{{artwork.title}}</h1>
        <p class="mb-8 leading-relaxed">{{artwork.id}}</p>
        <p class="mb-8 leading-relaxed">{{artwork.date_display}}</p>
        <p class="mb-8 leading-relaxed" [innerHTML]="artwork.description"></p>
    }
    @else{
        <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-white">Artwork loading...</h1>
    }
        <div class="flex justify-center">
            <button class="inline-flex text-white bg-pink-500 border-0 py-2 px-6 focus:outline-none hover:bg-pink-600 rounded text-lg">Button</button>
            <button class="ml-4 inline-flex text-gray-400 bg-gray-800 border-0 py-2 px-6 focus:outline-none hover:bg-gray-700 hover:text-white rounded text-lg">Button</button>
        </div>
    </div>

</div>
</section>
